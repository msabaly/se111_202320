<body>
    
    <h1>Basic Form Demo</h1>

    <h2>Form WITHOUT A TABLE [BOOOOOO]</h2>


    <!--labels are used to match up the input elements-->

    <form>

        <!--firstname-->
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname">

         <br>
        <!--lastname-->
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname">

        <br>
        <!--email adress-->
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">

         <br>
        <br>
        <!--since there is more than 1 input element, the form NEEDS a submit in order to generate full query string-->
        <input type="submit" value="S U B M I T ! :)">




    </form>

    <h2>Form w/table [yayyyy]</h2>
    <!--neater alignment possibilittes-->

    <!--form comes First!-->
    <form method="GET" action="_relative path to an HTML">
        <table>
            <!--<thread> can be used for column headers-->

            <!--<tbody> is REQUIRED inside of a <table>-->

            <tbody>

                <!--add data to the table by row-->
                <tr><!--table ROW; should include one <td> for every possible column (leave the <td></td> blank when no info that row/column)-->

                    <!--<td> table data: one individual data cell; one td per column-->
                        <td><!--first data cell in a row (left)-->
                            <label for="firstname">First Name</label>
                        </td>

                        <td>
                            <input type="text" name="firstname" id="firstname"> 
                        </td>


                    
                </tr>



            </tbody>





        </table>
