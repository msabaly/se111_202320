    <!--the body holds all content on the page-->

    <!--Block Level Elements: start on left alligned new lines; span width of page/containing elment (parent) -->
    
    <!--Heading TAGS 1-6; 1 is the biggest + most important-->
    <h1 style="border:1px solid red;">Heading 1</h1>  
    <h2 style="border:1px solid orange ;">Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!--horizontel rule-->
    <hr>

    <h2>Paragraph Text & Inline Elements</h2>

    <p>s&nbsp;     p    a   c   e&hearts;</p>

    <!--paragraph element holds bodies of text-->
    <p> <strong>Hello</strong> <em>World</em> , <b>this</b> is my <i>first</i> SE111 <u>demo</u> :D</p>
