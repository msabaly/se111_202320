<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="M Sabaly">
    <meta name="description" content="W1 Demo">    

    <title>W1 | Demo</title>
</head>
<body>
    <!--this is a comment in HTML-->
    <!--the body holds all content on the page-->

    <!--Block Level Elements: start on left alligned new lines; span width of page/containing elment (parent) -->
    
    <!--Heading TAGS 1-6; 1 is the biggest + most important-->
    <h1 style="border:1px solid red;">Heading 1</h1>  
    <h2 style="border:1px solid orange ;">Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!--horizontel rule-->
    <hr>

    <h2>Paragraph Text & Inline Elements</h2>

    <p>s&nbsp;     p    a   c   e&hearts;</p>

    <!--paragraph element holds bodies of text-->
    <p> <strong>Hello</strong> <em>World</em> , <b>this</b> is my <i>first</i> SE111 <u>demo</u> :D</p>

    <br><!--new empty line; line break-->

    <!--second part of demo--> 

     <hr>


    <div style="border:1px solid blue; background-color: grey">

        <h2>Lists</h2>

        <!--ordered & unordered lists are also BLE; they contain list items for each item... in the list :]-->

        <h3>Fun Drinks</h3>
        <ol>

            <li>Tequila!</li>
            <li>Gin</li>
            <li>Whiskey</li>

        </ol>

        <h3>GoT Faves</h3>
        <ul>
            <li>Drogon</li>
            <li>Daenerys</li>

        </ul>

        </div><!--end of div-->

</body>
</html>
