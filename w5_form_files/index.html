<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Moustapha Sabaly">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>

    

    <h1>Birthday Party Registration Form</h1>

   

    <!--form comes FIRST!-->

    <form action="confirm.html" method="GET">
        <table>

            <!--<thead> can be used for column headers-->
            
            <THead><tr><td><b>Labels</b></td><td><b>Form Fields</b></td></tr></THead>
                    

            <!--<tbody> is REQUIRED inside of a <table>-->
            <tbody>

                <!--add data to the table row by row-->
                <tr><!--table ROW; should include one <td> for every possible column (leave the <td></td> blank when no info for that row/column)-->

                    <!--<td> table data: one individual data cell; one td per column-->
                    <td><!--first data cell in row (left)-->
                        <label for="gfirst">Parent/Guardian Name</label>
                        
                   </td>

                    <td><!--second data cell in row (right)-->
                        <input type="text" name="firstname" id="firstname" placeholder="First Name">
                        <br>
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                    </td>

                </tr>

                <tr>
                    
                    <td><!--LABEL-->
                        <label for="cfirst">Child's First Name</label>
                    </td>

                    <td><!--INPUT-->
                        <input type="text" name="child's name" id="childname" placeholder="Child's First Name" >
                    </td>


                </tr>
                <tr>
                    
                    <td><!--LABEL-->
                        <label for="age">Child's Age</label>
                    </td>

                    <td><!--INPUT-->
                        <input type="text" name="child's Age" id="childage" placeholder="Child's Age" >
                    </td>


                </tr>

                <tr>
                    <td style="font-size: 20pt"><b> Date and Time</b><td>
                
                        
                        <br><br><br><br>
                </tr>

                
                <tr>
                    
                    <td><!--LEFT COLUMN (labels)-->
                        <label for="date">Date</label>
                    </td>

                    <td><!--RIGHT COLUMN (inputs)-->
                        <input type="date" name="date" value="">

                    </td>


                </tr>

                <tr>
                    
                    <td><!--LEFT COLUMN (labels)-->
                        <label for="time">Start Time</label>
                    </td>

                    <td><!--RIGHT COLUMN (inputs)-->
                        <input type="time" name="Start Time" >

                    </td>


                </tr>

                <tr>
                    
                    <td><!--LABEL-->
                        <label for="guests">Number of Guests</label>
                    </td>

                    <td><!--INPUT-->
                        <input type="text" name="number of guests" id="numberguests"  >
                    </td>


                </tr>

                <tr>
                    <td style="font-size: 20pt"><b>Food</b><td>
                
                        
                        <br><br><br><br>
                </tr>

                <tr>
                    
                    <td><!--LEFT COLUMN (labels)-->
                        <label for="size">Size</label>
                    </td>

                    <td><!--RIGHT COLUMN (inputs)-->
                        <input type="radio" name="size" value="small">sm
                        <input type="radio" name="size" value="CYB">med
                        <input type="radio" name="size" value="WD">lg
                       
                    </td>


                </tr>


                <tr>
                    
                    <td><!--LEFT COLUMN (labels)-->
                        <label for="drinks">Drinks</label>
                    </td>

                    <td><!--RIGHT COLUMN (inputs)-->
                        <input type="checkbox" name="drinks1" value="car">Coke<br>
                        <input type="checkbox" name="drinks2" value="roci">Sprite <br>
                        <input type="checkbox" name="drinks3" value="bike">fruit punch <br>
                        <input type="checkbox" name="drinks4" value="dragon">lemonade<br>
                        <input type="checkbox" name="drinks5" value="dragon">Iced Tea<br>


                    </td>


                </tr>


                <tr>
                    
                    <td><!--LEFT COLUMN (labels)-->
                            <label for="cake">Cake</label>
                    </td>

                    <td><!--RIGHT COLUMN (inputs)-->
                        <select name="favecolor"><!--creates the drop down-->

                            <!--list of each optiom in drop down-->
                            <option value="Chocolate">Chocolate</option>
                            <option value="Vanilla">Vanilla</option>
                            <option value="bringmyown">I'll bring my own</option>


                        </select>
                    </td>


                </tr>


                <tr>
                    <td style="font-size: 20pt"><b>Decorations</b><td>
                
                        
                        <br><br><br><br>
                </tr>

                
                <tr>
                    
                    <td><!--LEFT COLUMN (labels)-->
                        <label for="colors">Color Scheme</label>
                    </td>

                    <td><!--RIGHT COLUMN (inputs)-->
                        Choose a color scheme for the party <br>
                        <input type="color" name="color" value="color">
                     


                    </td>


                </tr>

                <tr>
                    
                    <td><!--LEFT COLUMN (labels)-->
                            <label for="comments">Comments</label>
                    </td>

                    <td><!--RIGHT COLUMN (inputs)-->
                        <textarea name="comments" placeholder="Please add any additional comments"></textarea> 
                    </td>


                </tr>


                

                <tr>
                    
                    <td><!--LABEL-->
                        
                    </td>

                    <td><!--INPUT-->
                        <input type="submit" value="submit">
                    </td>

                </tr>



                
            </tbody>

        </table>
    </form>    



</body>
</html>
